apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-app-deployment
  labels:
    app: guestbook
spec:
  replicas: 3 # Varias réplicas para balancear carga
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
        - name: guestbook-app
          image: ariel454/guestbook-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: REDIS_HOST
              value: 'redis-service' # El Service de Redis
            - name: PORT
              value: '3000'
          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              cpu: '250m'
              memory: '256Mi'
          # Si en tu Dockerfile cambias nombre de archivo, actualiza aquí.
